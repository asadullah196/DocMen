<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="style.css">
	
	
</head>
<body>
	<div class="wrapper">
		<div class="title"><b><u>Registration Form</u></b> 
		</div>
		<div class="form">
			<div class="input_field">
					<label>First Name</label>
					<input type="text" class="input" placeholder="First Name">
				
					<label>Last Name</label>
					<input type="text" class="input"  placeholder="Last Name">
				</div>
				<div class="input_field">
					<label>Age</label>
					<input type="number" class="input" placeholder="Age">
				</div>
				
				<div class="input_field">
					<label>Specialization</label>
					<input type="text" class="input" placeholder="Specialization">
				</div>
				<div class="input_field">
					<label>Address</label>
					<input type="text" class="input"  placeholder="Address">
				</div>
				<div class="input_field">
					<label>Tel#</label>
					<input type="text" class="input" placeholder="Office Contact">
				
					<label>Cell#</label>
					<input type="text" class="input" placeholder="Personal Contact">
				</div>
				<div class="input_field">
					<label>Email</label>
					<input type="text" class="input" placeholder="Email Address">
				</div>
				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input" placeholder="Password">
				
					<label>Conform Password</label>
					<input type="password" class="input" placeholder="Conform Password">
				</div>
				<div class="input_field">
					<label>Services Offered</label>
					<input type="text" class="inputarea" placeholder="Add here...">
				</div>
				<div class="input_field">
					<label>Other Considaretion Offered</label>
					<input type="text" class="inputarea" placeholder="Write here....">
				</div>
				<div class="input_field">
					<label>Gender</label>
					<div class="select1">
						<select>
							<option value="">Select</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
				
			</select>
		</div>
	</div></br>
				
				<div class="input_field">
					<h5>Will you like to devote specific time for free service?</h5>
					<div class="select1">
						<select>
							<option value="">Select</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
			</select>
		</div>
				</div></br>
				<div class="input_field">
					<h5>Can you make house call?</h5>
					<div class="select1">
						<select>
							<option value="">Select</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
			</select>
		</div>
				</div>
			</br>
				
				<div class="input_field">
					<label>Attach Photo</label>
					<input type="file" >
				</div></br>
				<div class="input_field terms">
					<label class="check">
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<p>I certify that the above information is true to the best of my  knowledge and belief.</p>
				</div></br>
				<div class="input_field">
					<input type="submit" value="Register"class="btn">
				</div>


				



</body>
</html>
